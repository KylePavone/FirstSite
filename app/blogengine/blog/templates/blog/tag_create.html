{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}


{% block content %}

    <form class="" action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group"></div>

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors}}
                    </div>
                {% endif %}


            {{ field.label }}
            {{ field }}

        {% endfor %}
        
        <button class="btn btn-primary" type="submit">Create Tag</button>
    </form>

{% endblock%}
